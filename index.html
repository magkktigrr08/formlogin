<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="box">
            <!-- login box -->
            <div class="box-login" id="login">

                <div class="top-header">
                    <h3>Hello, Again</h3>
                    <small>We are happy to have you back.</small>

                </div>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" id="logEmail" required>
                        <label for="logEmail">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input-box" id="logPassword" required>
                        <label for="logPassword">Password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myLogPassword()">
                                <i class="fa-regular fa-eye" id="eye"></i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="formCheck" class="check">
                        <label for="formCheck"> Remember Me</label>
                    </div>
                    <div class="input-field" >
                        <input type="submit" class="input-submit" value="sign In">
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password</a>
                    </div>
                    </div>


            </div>


            <!-- register -->
            <div class="box-register" id="register">

                <div class="top-header">
                    <h3>Sign Up, now</h3>
                    <small>We are happy to have you with us.</small>

                </div>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" id="regUser" required>
                        <label for="regUser">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input-box" id="regEmail" required>
                        <label for="regEmail">Email address</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input-box" id="regPassword" required>
                        <label for="regPassword">Password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myRegpasword()">
                                <i class="fa-regular fa-eye" id="eye-2"></i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="formCheck-2" class="check">
                        <label for="formCheck-2"> Remember Me</label>
                    </div>
                    <div class="input-field" >
                        <input type="submit" class="input-submit" value="sign In">
                    </div>
                    <!-- <div class="forgot">
                        <a href="#">Forgot Password</a>
                    </div> -->
                    </div>


            </div>

            <!-- Switch -->
            <div class="Switch">
                <a href="#" class="login" onclick="login()">Login</a>
                <a href="#" class="login" onclick="register()">Register</a>
            </div>
            <div class="btn-active" id="btn"></div>
        </div>
    </div>
    
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');

        function login(){
            x.style.left = "27px";
            y.style.left = "350px";
            z.style.left = "0px";
        }

        function register(){
            x.style.left = "-350px";
            y.style.left = "25px";
            z.style.left = "150px";
        }

        // view password codes

        function myLogPassword(){

            var a = document.getElementById('logPassword');
            var b = document.getElementById('eye');
            var c = document.getElementById('eye-slash');

            if(a.type === "password"){
                a.type = "text"
                b.style.opacity = "0";
                c.style.opacity = "1";
            }else{
                a.type = "password"
                b.style.opacity = "1";
                c.style.opacity = "0";     
            }
        }

}else{
    d.type = "password"
    b.style.opacity = "1";
    c.style.opacity = "0";     
}
}

    </script>
</body>
</html>
